<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/check-outform.css" />
		<title>OnlineLibrary</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Fascinate&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=League+Spartan&display=swap");
		</style>
		<title>Checkout-form</title>
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/651214d8bf.js"
			crossorigin="anonymous"
		></script>
		<nav
			class="navbar navbar-expand-sm navbar-light fixed-top w-100"
			style="background-color: #e9dac4"
		>
			<div class="d-flex container-fluid">
				<div
					class="d-flex flex-fill justify-content-between text-center text-secondary"
					style="font-family: 'Fredoka One', cursive"
				>
					<a
						><img src="./image/onlinelibrary.png" width="50" />Online.Library</a
					>
					<button
						class="navbar-toggler ms-auto ms-sm-2"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse"
						aria-controls="navbarCollapse"
						aria-expanded="false"
						aria-label="Toggle Navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="navbar-collapse expand-lg collapse" id="navbarCollapse">
					<ul class="navbar-nav ms-2">
						<li class="nav-item m-2">
							<a
								class="nav-link active text-secondary"
								href="index.html"
								style="background-color: #e2b673"
								>Home</a
							>
						</li>
						<li class="nav-item m-2">
							<a class="nav-link text-secondary" href="#">Profile</a>
						</li>
						<li class="nav-item m-2">
							<a class="nav-link text-secondary" href="#">About us</a>
						</li>
						<li class="nav-item dropdown m-2">
							<a
								class="nav-link dropdown-toggle text-secondary"
								data-bs-toggle="dropdown"
								role="button"
								href="#"
								>Settings</a
							>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="#">Profile Settings</a></li>
								<li><a class="dropdown-item" href="#">Change Password</a></li>
								<li><a class="dropdown-item" href="#">Logout</a></li>
							</ul>
						</li>
						<form class="d-flex flex-row form-inline">
							<div class="col-lg-4 m-2">
								<input
									class="form-control h-100"
									type="search"
									placeholder="Title,Author and date"
								/>
							</div>
							<div class="d-flex flex-row col-lg-4 m-2">
								<label for="categories" class="form-label"></label>
								<select class="form-select" id="categories" data-size="1">
									<option value="Filter" selected disabled>
										Select your categories
									</option>
									<option value="Author">Author</option>
									<option value="Book">Book</option>
									<option value="Title">Title</option>
									<option value="Date">Date</option>
								</select>
							</div>
							<div class="d-flex flex-row m-2">
								<button
									class="btn my-2 my-sm-0"
									type="submit"
									style="background-color: #e2b673"
								>
									Search
								</button>
							</div>
						</form>
					</ul>
				</div>
			</div>
		</nav>

		<br />
		<div class="container-fluid mt-5 pt-5">
			<form action="#">
				<table class="table table-responsive">
					<th
						class="col text-center text-light h3"
						colspan="3"
						style="
							font-family: 'PT Sans Caption', sans-serif;
							background-color: #d67412;
						"
					>
						Chekout-form
					</th>
					<tr></tr>
					<tr></tr>
				</table>
				<table class="table table-responsive">
					<tr>
						<td class="col">
							<div class="col-lg-12 mb-2">
								<label for="FirstName" class="form-label">Firstname</label>
								<input
									type="text"
									class="form-control"
									name="Firstname"
									id="FirstName"
									placeholder="FirstName"
								/>
							</div>
						</td>
						<td class="col">
							<div class="col-lg-12 mb-2">
								<label for="Lastname" class="form-label">Lastname</label>
								<input
									type="text"
									class="form-control"
									name="Lastname"
									id="Lastname"
									placeholder="Lastname"
								/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="col">
							<div class="col-lg-12 mb-2">
								<label for="address" class="form-label">Address</label>
								<input
									type="text"
									class="form-control"
									name="address"
									id="address"
									placeholder="Address"
								/>
							</div>
						</td>
						<td class="col">
							<div class="col-lg-12 mb-2">
								<label for="contactnumber" class="form-label"
									>Contact number</label
								>
								<input
									type="tel"
									class="form-control"
									name="contactnumber"
									id="contactnumber"
									placeholder="contact number"
								/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="col">
							<div class="col-lg-12 mb-2">
								<label for="region" class="form-label">Region</label>
								<select class="form-select" id="region" onclick="getForm()">
									<option value="" selected disabled>Select your region</option>
									<option value="NCR">NCR</option>
									<option value="Region I">Region I</option>
									<option value="Region II">Region II</option>
									<option value="Region III">Region III</option>
									<option value="Region IV">Region IV</option>
									<option value="Region V">Region V</option>
									<option value="Region VI">Region VI</option>
								</select>
							</div>
						</td>
						<td class="col">
							<div class="col-lg-12 mb-2">
								<label for="city" class="form-label">City</label>
								<select class="form-select" id="city" onclick="getForm()">
									<option value="" selected disabled>Select your City</option>
									<option value="Marikina City">Marikina</option>
									<option value="Navotas City">Navotas</option>
									<option value="Manila City">Manila</option>
									<option value="Quezon City">Quezon City</option>
									<option value="Antipolo City">Antipolo</option>
									<option value="Bulacan">Bulacan</option>
									<option value="Laguna">Laguna</option>
									<option value="Cavite">Cavite</option>
								</select>
							</div>
						</td>
					</tr>
					<tr></tr>
				</table>
				<table class="table">
					<div class="d-flex flex-row container m-2 vertical-align:middle;">
						<div class="d-flex mb-2 justify-content-center">
							<p class="h4" style="text-align: left">Payment:</p>
						</div>
						<td>
							<div class="d-flex mb-2 justify-content-center">
								<input
									type="radio"
									name="cash"
									id="cod"
									value="Cash on Delivery"
									onclick="displayPaymentMethod('cod')"
								/>
								<label for="cod">Cash on Delivery</label>
							</div>
						</td>
						<td>
							<div class="d-flex mb-2 justify-content-center">
								<input
									type="radio"
									name="cash"
									id="MasterCard"
									value="MasterCard"
									onclick="displayPaymentMethod('MasterCard')"
								/>
								<label for="mastercard">MasterCard</label>
							</div>
						</td>
						<td>
							<div class="d-flex mb-2 justify-content-center">
								<input type="radio" name="cash" id="Visa" value="Visa" />
								<label for="visa">Visa</label>
							</div>
						</td>
						<td>
							<div class="d-flex mb-2 justify-content-center">
								<input
									type="radio"
									name="cash"
									id="American Express"
									value="American Express"
									onclick="displayPaymentMethod('American Express')"
								/>
								<label for="Americanexpress">American Express</label>
							</div>
						</td>
					</div>
				</table>

				<div m-3>
					<a
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
						onclick="getForm()"
					>
						Place Order
					</a>
					<input
						type="submit"
						id="goback"
						class="btn btn-secondary"
						value="Back"
					/>
					<div
						class="modal fade"
						id="exampleModal"
						tabindex="-1"
						aria-labelledby="exampleModalLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title" id="exampleModalLabel">
										<i class="fa-solid fa-circle-info"></i>
										Information
									</h3>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div class="modal-body text-start">
									<p>Name :<span id="displayFullName"></span></p>
									<p>Contact :<span id="displaycontact"></span></p>
									<p>Address :<span id="displayaddress"></span></p>
									<p>Payment :<span id="displaypayment"></span></p>
								</div>
								<div class="text-center">
									<p><span id="displayOTP"></span></p>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-primary"
										data-bs-dismiss="modal"
									>
										Done
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script>
			function getForm() {
				let first = document.getElementById("FirstName").value
				let last = document.getElementById("Lastname").value
				let cel = document.getElementById("contactnumber").value
				let add = document.getElementById("address").value
				let city = document.getElementById("city").value
				let region = document.getElementById("region").value
				let full = first + " " + last
				let address = add + " " + city + " ," + " " + region
				let a = cel.slice(-4)
				let masked = a.padStart(cel.length, "*")

				document.getElementById("displayFullName").innerHTML = " " + full
				document.getElementById("displaycontact").innerHTML = " " + masked
				document.getElementById("displayaddress").innerHTML = " " + address
				document.getElementById("displayOTP").innerHTML =
					" Good day!" + " your OTP was sent to this number " + masked
			}

			function displayPaymentMethod(card) {
				document.getElementById("displaypayment").innerHTML = " " + card
			}
		</script>
	</body>
</html>
